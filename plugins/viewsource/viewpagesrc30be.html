        <p>&nbsp;</p>         <p> </p><p>This section contains the Installation and Upgrade guides for eZ Publish 5.x.</p><p>Please, read them carefully before installing/upgrading your application, and don't forget to make a <strong>full backup</strong> of your data (current software and database) before executing the actions described in the documentation.</p><p><img class="confluence-embedded-image" confluence-query-params="effects=border-simple,blur-border,tape" src="../../download/attachments/6292016/Backupd5e8.jpg?version=2&amp;modificationDate=1359108903000&amp;api=v2&amp;effects=border-simple,blur-border,tape" data-image-src="/download/attachments/6292016/Backup.jpg?version=2&amp;modificationDate=1359108903000&amp;api=v2&amp;effects=border-simple,blur-border,tape" data-linked-resource-id="7799060" data-linked-resource-type="attachment" data-linked-resource-default-alias="Backup.jpg" data-base-url="https://doc.ez.no" data-linked-resource-container-id="6292016" title="eZ Publish Platform 5.x > Installation and Upgrade Guides > Backup.jpg" data-location="eZ Publish Platform 5.x > Installation and Upgrade Guides > Backup.jpg"></p><p> </p><p> </p>
