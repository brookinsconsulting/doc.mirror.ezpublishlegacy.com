        <p>&nbsp;</p>         <table class="wysiwyg-macro" data-macro-name="excerpt" data-macro-parameters="atlassian-macro-output-type=BLOCK" style="background-image: url(../servlet/confluence/placeholder/macro-heading08d0.png?definition=e2V4Y2VycHQ6YXRsYXNzaWFuLW1hY3JvLW91dHB1dC10eXBlPUJMT0NLfQ&amp;locale=en_GB&amp;version=2); background-repeat: no-repeat;" data-macro-body-type="RICH_TEXT"><tr><td class="wysiwyg-macro-body">Twig is a templating engine, used in the templates. eZ Publish Platform provides <a class="confluence-link" href="../../display/EZP/Twig%2bHelper.html" data-linked-resource-id="8323403" data-linked-resource-type="page" data-linked-resource-default-alias="Twig Helper" data-base-url="../../index.html">Twig helpers</a> and <a class="confluence-link" href="../../display/EZP/Twig%2bfunctions.html" data-linked-resource-id="12779535" data-linked-resource-type="page" data-linked-resource-default-alias="Twig functions" data-base-url="../../index.html">Twig functions</a>. You can also add your own Twig helpers and functions.</td></tr></table><table class="wysiwyg-macro" data-macro-name="info" style="background-image: url(../servlet/confluence/placeholder/macro-headingd35c.png?definition=e2luZm99&amp;locale=en_GB&amp;version=2); background-repeat: no-repeat;" data-macro-body-type="RICH_TEXT"><tr><td class="wysiwyg-macro-body">See<a href="http://twig.sensiolabs.org/"> Twig homepage</a> for more information on Twig.</td></tr></table>
